<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Número Aleatorio Hablado Rápido</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
            background-color: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        #number {
            font-size: 4rem;
            margin: 1rem 0;
        }
        input, button {
            font-size: 1rem;
            padding: 0.5rem;
            margin: 0.5rem;
        }
        label {
            display: block;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Número Aleatorio Hablado Rápido</h1>
        <div id="number">-</div>
        <label for="interval">Intervalo mínimo (segundos):</label>
        <input type="number" id="interval" value="0.5" min="0.1" step="0.1">
        <label for="rate">Velocidad de la voz:</label>
        <input type="range" id="rate" min="0.5" max="2" step="0.1" value="1.5">
        <span id="rateValue">1.5</span>
        <button onclick="toggleInterval()">Iniciar/Detener</button>
    </div>

    <script>
        let isRunning = false;
        const synth = window.speechSynthesis;

        function generateAndSpeakNumber() {
            if (!isRunning) return;

            const number = Math.floor(Math.random() * 5) + 1;
            document.getElementById('number').textContent = number;
            
            const utterance = new SpeechSynthesisUtterance(number.toString());
            utterance.lang = 'es-ES';
            utterance.rate = parseFloat(document.getElementById('rate').value);
            
            utterance.onend = () => {
                const intervalTime = Math.max(parseFloat(document.getElementById('interval').value) * 1000, 100);
                setTimeout(generateAndSpeakNumber, intervalTime);
            };

            synth.speak(utterance);
        }

        function toggleInterval() {
            isRunning = !isRunning;
            if (isRunning) {
                generateAndSpeakNumber();
            } else {
                synth.cancel();
            }
        }

        // Actualizar el valor mostrado de la velocidad de la voz
        document.getElementById('rate').oninput = function() {
            document.getElementById('rateValue').textContent = this.value;
        }
    </script>
</body>
</html>
