<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Número Aleatorio con Voz</title>
</head>
<body>
    <h1>Número Aleatorio con Voz</h1>
    <p id="numero"></p>
    
    <label for="intervalo">Intervalo (segundos): </label>
    <input type="number" id="intervalo" min="1" value="5">
    <button onclick="iniciar()">Iniciar</button>
    <button onclick="detener()">Detener</button>

    <script>
        let intervaloID;

        function generarNumero() {
            const numero = Math.floor(Math.random() * 5) + 1;
            document.getElementById("numero").innerText = numero;
            decirNumero(numero);
        }

        function decirNumero(numero) {
            const mensaje = new SpeechSynthesisUtterance(numero.toString());
            speechSynthesis.speak(mensaje);
        }

        function iniciar() {
            const segundos = parseInt(document.getElementById("intervalo").value);
            detener(); // Detener cualquier intervalo previo
            intervaloID = setInterval(generarNumero, segundos * 1000);
        }

        function detener() {
            if (intervaloID) {
                clearInterval(intervaloID);
            }
        }
    </script>
</body>
</html>
